buildscript {
    repositories {
        jcenter()
        maven { url 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

def modVersion = '2.0.0'
def mcfVersion = '1.12.2-14.23.2.2612'
def mcpMappings = 'snapshot_20180206'

version = modVersion
group = 'net.sleeplessdev.smarthud'
archivesBaseName = 'smarthud'
sourceCompatibility = 1.8

minecraft {
    version = mcfVersion
    mappings = mcpMappings
    runDir = 'run'
    replaceIn 'SmartHUD.java'
    replace '%VERSION%', modVersion
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    deobfCompile 'com.github.Azanor:Baubles:master-SNAPSHOT'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand 'version': modVersion
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}
